version: '3'

services:
  app:
    container_name: cuha-homepage
    image: openjdk:21
    volumes:
      - ./build/libs:/root
    ports:
      - "10001:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/cuha
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rc583013
    command: java -jar /root/homepage-0.0.1-SNAPSHOT.jar
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge